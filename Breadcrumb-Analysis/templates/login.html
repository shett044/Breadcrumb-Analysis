<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <br>
      <form action="login" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" placeholder="Username" class="form-control" placeholder="Email address"  name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" class="form-control" placeholder="Email address"  name="password" value="{{
          request.form.password }}">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
